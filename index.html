<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Enhanced PDF Browser & Search</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>PDF Browser & Search</h1>
            <div class="mobile-menu-btn" id="mobile-menu-btn">
                <i class="fas fa-bars"></i>
            </div>
        </header>
        
        <div class="main-content">
            <div class="sidebar" id="sidebar">
                <div class="sidebar-section">
                    <h3>Document</h3>
                    <input type="file" id="file-input" accept=".pdf">
                </div>
                
                <div class="sidebar-section">
                    <h3>Search</h3>
                    <div class="search-controls">
                        <input type="text" id="search-input" placeholder="Search in PDF...">
                        <button id="search-btn"><i class="fas fa-search"></i></button>
                    </div>
                    <div class="search-results" id="search-results">
                        <h4>Search Results</h4>
                        <ul id="results-list"></ul>
                    </div>
                </div>
                
                <div class="sidebar-section">
                    <h3>Thumbnails</h3>
                    <div class="thumbnails-container" id="thumbnails-container"></div>
                </div>
            </div>
            
            <div class="pdf-viewer">
                <div class="toolbar">
                    <div class="zoom-controls">
                        <button id="zoom-out" title="Zoom Out"><i class="fas fa-search-minus"></i></button>
                        <span id="zoom-level">100%</span>
                        <button id="zoom-in" title="Zoom In"><i class="fas fa-search-plus"></i></button>
                        <button id="fit-width" title="Fit to Width">Fit Width</button>
                        <button id="fit-page" title="Fit to Page">Fit Page</button>
                    </div>
                    <div class="page-nav">
                        <button id="prev-page" title="Previous Page"><i class="fas fa-arrow-left"></i></button>
                        <span id="page-num">Page 1 of 1</span>
                        <button id="next-page" title="Next Page"><i class="fas fa-arrow-right"></i></button>
                    </div>
                </div>
                
                <div class="pdf-container">
                    <canvas id="pdf-render"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script src="lib/pdf.js"></script>
    <script src="script.js"></script>
</body>
</html>
